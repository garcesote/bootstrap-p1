<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <style>
        html,body {height: 100%; width: 100%;}
        
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">
            <div class="col-md-2 border text-center bg-light">
                <div calss="p-3 mt-6 border">
                    <ul class="nav flex-column">
                        <li class="nav-item m-2">
                            <a class="nav-link active" href="#"><img src="images/logo.jpg" width="100px" height="100px"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#"><p class="h4">MySpace</p></a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link active" href="#">Control</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#">Security</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-10 text-center">
                <div class="container-fluid border bg-body-secondary">
                    <nav aria-label="breadcrumb" class="mt-2">
                        <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item"><a href="#">Clients</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Data</li>
                        </ol>
                    </nav>
                </div>
                <div class="container m-3">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Firstname</th>
                                <th>Lastname</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>John</td>
                                <td>Doe</td>
                                <td>john@example.com</td>
                            </tr>
                            <tr>
                                <td>Mary</td>
                                <td>Moe</td>
                                <td>mary@example.com</td>
                            </tr>
                            <tr>
                                <td>July</td>
                                <td>Dooley</td>
                                <td>july@example.com</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="container-fluid m-3">
                    <div class="row">
                        <div class="col-md-6  my-auto">
                            <button type="button" class="btn btn-outline-primary">Primary</button>
                            <button type="button" class="btn btn-outline-secondary">Secondary</button>
                            <button type="button" class="btn btn-outline-success">Success</button>
                            <button type="button" class="btn btn-outline-warning">Warning</button>
                            <button type="button" class="btn btn-outline-light">Light</button>
                            <button type="button" class="btn btn-outline-dark">Dark</button>
                        </div>
                        <div class="col-md-6  p-3">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                                Open modal
                            </button>
                            
                            <!-- Modal -->
                            <div class="modal" id="myModal">
                                <div class="modal-dialog">
                                  <div class="modal-content">
                              
                                    <!-- Modal Header -->
                                    <div class="modal-header">
                                      <h4 class="modal-title">Modal Heading</h4>
                                      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>
                              
                                    <!-- Modal body -->
                                    <div class="modal-body">
                                      Modal body..
                                    </div>
                              
                                    <!-- Modal footer -->
                                    <div class="modal-footer">
                                      <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                                    </div>
                              
                                  </div>
                                </div>
                              </div>                              
                        </div>
                    </div>
                </div>
                <div class="container-fluid m-3">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
                      </div>
                </div>
                <div class="container-fluid m-3">
                    <div class="row">
                        <div class="col-md-6  p-4">
                            <button type="button" class="btn btn-primary" data-bs-toggle="popover" title="Popover Header" data-bs-content="Some content inside the popover">Toggle popover</button>
                        </div>
                        <div class="col-md-6 p-4">
                            <a href="#" data-bs-toggle="tooltip" data-bs-placement="top" title="Hooray!">top</a>
                            <a href="#" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Hooray!">bottom</a>
                            <a href="#" data-bs-toggle="tooltip" data-bs-placement="left" title="Hooray!">left</a>
                            <a href="#" data-bs-toggle="tooltip" data-bs-placement="right" title="Hooray!">right</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl)
        })
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
</body>
</html>
